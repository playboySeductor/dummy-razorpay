<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form action="" id="contactForm">
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                <input required type="text" id="name" placeholder="Your name...." />
            </div>

            <div class="inputBox">
                <input required type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
                <input required type="text" id="phone" placeholder="Your Phone Number....." />
            </div>

            <div class="inputBox">
                <input required type="text" id="college" placeholder="Your College....." />
            </div>

            <div class="inputBox">
                <input required type="text" id="year" placeholder="Your Year of Passing....." />
            </div>

            <div class="inputBox">
                <input required type="text" id="address" placeholder="Your Residential Address....." />
            </div>

            <div class="inputBox">
                <input type="text" id="ieee" placeholder="Your IEEE ID....." />
            </div>

            <!-- <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder="Message"></textarea>
            </div> -->

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./reg.js"></script>
</body>

</html>
